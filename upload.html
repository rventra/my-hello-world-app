<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload - Hello World App</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1691.0/aws-sdk.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            border: 2px dashed transparent;
            transition: all 0.3s ease;
        }
        
        .form-section.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .step-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        .label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        
        .input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 1rem;
        }
        
        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .button-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .file-upload-area {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.5);
        }
        
        .file-upload-area.drag-over {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .file-upload-area:hover {
            border-color: #667eea;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 1rem;
        }
        
        .upload-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .upload-subtext {
            font-size: 0.9rem;
            color: #999;
        }
        
        .file-list {
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: white;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .file-name {
            flex: 1;
            color: #333;
        }
        
        .file-size {
            color: #666;
            margin-right: 1rem;
        }
        
        .remove-file {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .status {
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            font-weight: 500;
        }
        
        .status.success {
            background: rgba(46, 213, 115, 0.1);
            color: #27ae60;
            border: 1px solid rgba(46, 213, 115, 0.3);
        }
        
        .status.error {
            background: rgba(255, 71, 87, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }
        
        .status.info {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        function PDFUploadApp() {
            const [bucketName, setBucketName] = useState('');
            const [bucketChecked, setBucketChecked] = useState(false);
            const [bucketValid, setBucketValid] = useState(false);
            const [files, setFiles] = useState([]);
            const [uploading, setUploading] = useState(false);
            const [uploadProgress, setUploadProgress] = useState(0);
            const [status, setStatus] = useState(null);
            const [dragOver, setDragOver] = useState(false);
            const fileInputRef = useRef(null);

            // Configure AWS SDK (you'll need to replace with your actual credentials)
            AWS.config.update({
                region: 'us-east-1', // Change to your preferred region
                accessKeyId: 'AKIAVFIWJBWGSB7XW3EX',
                secretAccessKey: 'UE5KtKJ2TuY+9vLIhV4MHBpvQmJb0LKNft0qhRhd'
            });

            const s3 = new AWS.S3();

            const checkBucketName = async () => {
                if (!bucketName.trim()) {
                    setStatus({ type: 'error', message: 'Please enter a bucket name' });
                    return;
                }

                // Validate bucket name format
                const bucketNameRegex = /^[a-z0-9.-]*$/;
                if (!bucketNameRegex.test(bucketName) || bucketName.length < 3 || bucketName.length > 63) {
                    setStatus({ type: 'error', message: 'Bucket name must be 3-63 characters, lowercase letters, numbers, periods, and hyphens only' });
                    return;
                }

                setStatus({ type: 'info', message: 'Checking bucket name availability...' });

                try {
                    // Check if bucket already exists
                    await s3.headBucket({ Bucket: bucketName }).promise();
                    setStatus({ type: 'error', message: 'Bucket name already exists. Please choose a different name.' });
                    setBucketValid(false);
                } catch (error) {
                    if (error.statusCode === 404) {
                        // Bucket doesn't exist, so we can create it
                        try {
                            await s3.createBucket({ Bucket: bucketName }).promise();
                            setStatus({ type: 'success', message: 'Bucket created successfully! You can now upload files.' });
                            setBucketValid(true);
                            setBucketChecked(true);
                        } catch (createError) {
                            setStatus({ type: 'error', message: `Failed to create bucket: ${createError.message}` });
                            setBucketValid(false);
                        }
                    } else {
                        setStatus({ type: 'error', message: `Error checking bucket: ${error.message}` });
                        setBucketValid(false);
                    }
                }
            };

            const handleFileSelect = (selectedFiles) => {
                const newFiles = Array.from(selectedFiles).filter(file => {
                    if (file.type !== 'application/pdf') {
                        setStatus({ type: 'error', message: 'Only PDF files are allowed' });
                        return false;
                    }
                    return true;
                });

                if (files.length + newFiles.length > 50) {
                    setStatus({ type: 'error', message: 'Maximum 50 files allowed' });
                    return;
                }

                setFiles(prev => [...prev, ...newFiles]);
                setStatus(null);
            };

            const removeFile = (index) => {
                setFiles(prev => prev.filter((_, i) => i !== index));
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragOver(false);
                handleFileSelect(e.dataTransfer.files);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                setDragOver(true);
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                setDragOver(false);
            };

            const uploadFiles = async () => {
                if (!bucketValid) {
                    setStatus({ type: 'error', message: 'Please create a valid bucket first' });
                    return;
                }

                if (files.length === 0) {
                    setStatus({ type: 'error', message: 'Please select files to upload' });
                    return;
                }

                setUploading(true);
                setUploadProgress(0);
                let successCount = 0;

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const params = {
                        Bucket: bucketName,
                        Key: file.name,
                        Body: file,
                        ContentType: 'application/pdf'
                    };

                    try {
                        await s3.upload(params).promise();
                        successCount++;
                        setUploadProgress(((i + 1) / files.length) * 100);
                    } catch (error) {
                        console.error('Upload error:', error);
                        setStatus({ type: 'error', message: `Failed to upload ${file.name}: ${error.message}` });
                    }
                }

                setUploading(false);
                if (successCount === files.length) {
                    setStatus({ type: 'success', message: `Successfully uploaded ${successCount} files to S3 bucket: ${bucketName}` });
                    setFiles([]);
                } else {
                    setStatus({ type: 'error', message: `Uploaded ${successCount} out of ${files.length} files` });
                }
            };

            const formatFileSize = (bytes) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1 className="title">PDF Upload</h1>
                        <p className="subtitle">Upload up to 50 PDF files to your S3 bucket</p>
                    </div>

                    {/* Step 1: Bucket Name */}
                    <div className={`form-section ${!bucketChecked ? 'active' : ''}`}>
                        <h2 className="section-title">
                            <span className="step-number">1</span>
                            Create S3 Bucket
                        </h2>
                        <div className="input-group">
                            <label className="label">Bucket Name *</label>
                            <input
                                type="text"
                                className="input"
                                value={bucketName}
                                onChange={(e) => setBucketName(e.target.value.toLowerCase())}
                                placeholder="my-unique-bucket-name"
                                disabled={bucketChecked}
                            />
                        </div>
                        <button 
                            className="button"
                            onClick={checkBucketName}
                            disabled={bucketChecked || !bucketName.trim()}
                        >
                            {bucketChecked ? 'Bucket Created ‚úì' : 'Create Bucket'}
                        </button>
                        {bucketChecked && (
                            <button 
                                className="button button-secondary"
                                onClick={() => {
                                    setBucketChecked(false);
                                    setBucketValid(false);
                                    setBucketName('');
                                    setStatus(null);
                                }}
                            >
                                Change Bucket
                            </button>
                        )}
                    </div>

                    {/* Step 2: File Upload */}
                    <div className={`form-section ${bucketValid ? 'active' : ''}`}>
                        <h2 className="section-title">
                            <span className="step-number">2</span>
                            Select PDF Files
                        </h2>
                        <div 
                            className={`file-upload-area ${dragOver ? 'drag-over' : ''}`}
                            onDrop={handleDrop}
                            onDragOver={handleDragOver}
                            onDragLeave={handleDragLeave}
                            onClick={() => fileInputRef.current?.click()}
                        >
                            <div className="upload-icon">üìÑ</div>
                            <div className="upload-text">
                                Drag & drop PDF files here or click to browse
                            </div>
                            <div className="upload-subtext">
                                Maximum 50 files, PDF only, up to 100 pages each
                            </div>
                            <input
                                ref={fileInputRef}
                                type="file"
                                multiple
                                accept=".pdf"
                                style={{ display: 'none' }}
                                onChange={(e) => handleFileSelect(e.target.files)}
                            />
                        </div>

                        {files.length > 0 && (
                            <div className="file-list">
                                {files.map((file, index) => (
                                    <div key={index} className="file-item">
                                        <span className="file-name">{file.name}</span>
                                        <span className="file-size">{formatFileSize(file.size)}</span>
                                        <button 
                                            className="remove-file"
                                            onClick={() => removeFile(index)}
                                        >
                                            Remove
                                        </button>
                                    </div>
                                ))}
                                <div style={{ marginTop: '1rem', fontWeight: '500' }}>
                                    {files.length} file{files.length !== 1 ? 's' : ''} selected
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Upload Button */}
                    {bucketValid && files.length > 0 && (
                        <div style={{ textAlign: 'center', marginTop: '2rem' }}>
                            <button 
                                className="button"
                                onClick={uploadFiles}
                                disabled={uploading}
                                style={{ fontSize: '1.1rem', padding: '15px 30px' }}
                            >
                                {uploading ? 'Uploading...' : `Upload ${files.length} File${files.length !== 1 ? 's' : ''}`}
                            </button>
                        </div>
                    )}

                    {/* Progress Bar */}
                    {uploading && (
                        <div className="progress-bar">
                            <div 
                                className="progress-fill" 
                                style={{ width: `${uploadProgress}%` }}
                            ></div>
                        </div>
                    )}

                    {/* Status Messages */}
                    {status && (
                        <div className={`status ${status.type}`}>
                            {status.message}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<PDFUploadApp />, document.getElementById('root'));
    </script>
</body>
</html>
