<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World React App</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.2s both;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.4s both;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #333;
            font-weight: 500;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .tech-stack {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .tech-badge {
            display: inline-block;
            background: rgba(102, 126, 234, 0.1);
            padding: 0.3rem 0.8rem;
            margin: 0.2rem;
            border-radius: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function HelloWorldApp() {
            const [message, setMessage] = useState('');
            const [clickCount, setClickCount] = useState(0);

            const handleClick = () => {
                setClickCount(prev => prev + 1);
                const messages = [
                    'Welcome to your React app! üöÄ',
                    'Ready to build something amazing? ‚ú®',
                    'This is running on AWS! ‚òÅÔ∏è',
                    `You've clicked ${clickCount + 1} times! üéØ`,
                    'Time to expand functionality! üí°'
                ];
                setMessage(messages[Math.min(clickCount, messages.length - 1)]);
            };

            return (
                <div className="container">
                    <h1 className="title">Hello World!</h1>
                    <p className="subtitle">
                        Your React application is live and ready for expansion
                    </p>
                    
                    <button className="button" onClick={handleClick}>
                        Click Me!
                    </button>
                    
                    <a href="upload/" style={{ 
                        display: 'inline-block', 
                        marginTop: '1rem', 
                        padding: '12px 30px',
                        background: 'linear-gradient(135deg, #2ecc71, #27ae60)',
                        color: 'white',
                        textDecoration: 'none',
                        borderRadius: '25px',
                        fontWeight: '600',
                        transition: 'all 0.3s ease'
                    }}>
                        üìÑ Upload PDFs
                    </a>
                    
                    {message && (
                        <div className="message">
                            {message}
                        </div>
                    )}
                    
                    <div className="tech-stack">
                        <div>Built with:</div>
                        <span className="tech-badge">React 18</span>
                        <span className="tech-badge">AWS Hosting</span>
                        <span className="tech-badge">Modern CSS</span>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<HelloWorldApp />, document.getElementById('root'));
    </script>
</body>
</html>
